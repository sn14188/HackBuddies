<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration</h2>

<form action="http://localhost:4321/register" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="studyLevel">Study Level:</label><br>
    <select id="studyLevel" name="studyLevel">
        <option value="HIGH_SCHOOL">High School</option>
        <option value="COLLEGE">College</option>
        <option value="UNIVERSITY">University</option>
        <option value="GRADUATE">Graduate</option>
        <option value="OTHERS">Others</option>
    </select><br>

    <label for="studyYear">Study Year:</label><br>
    <input type="number" id="studyYear" name="studyYear"><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
